databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      Author: Sergey
      changes:
        - createTable:
            tableName: document
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: text
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: organization
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp
              - column:
                  name: patient
                  type: text
              - column:
                  name: state
                  type: text
              - column:
                  name: description
                  type: text